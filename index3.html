<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List con Login Responsive</title>
  <style>
    /* Stessi stili identici al tuo originale */
    :root {
      --colors: #FDE68A, #A7F3D0, #BFDBFE, #FECACA, #D9D7FE;
      --background: #F3F4F6;
      --text: #1F2937;
      --muted: #6B7280;
      --success: #10B981;
      --danger: #EF4444;
    }
    *, *::before, *::after {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- LOGIN STYLES --- */

    #login-screen {
      width: 100vw;
      height: 100vh;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 1.5rem 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1F2937;
      font-size: 1.5rem;
    }

    .login-container label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #374151;
      font-size: 0.9rem;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.7rem 0.9rem;
      margin-bottom: 1rem;
      border: 2px solid #D1D5DB;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .login-container input[type="email"]:focus,
    .login-container input[type="password"]:focus {
      outline: none;
      border-color: #3B82F6;
      box-shadow: 0 0 6px #3B82F6aa;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem 0;
      background-color: #3B82F6;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #2563EB;
    }

    .login-error {
      margin-top: 0.5rem;
      color: #EF4444;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.2em;
    }

    /* --- TO-DO LIST CONTAINER --- */

    .container {
      width: 100vw;
      max-width: 960px;
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 1rem 1.5rem 2rem;
      gap: 1rem;
      box-sizing: border-box;
      /* Nascondo la lista finch√© non si logga */
      display: none;
    }

    h1 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      text-align: center;
      color: var(--text);
      margin-top: 0.75rem;
    }

    /* Nuovo task: input e bottone */
    .new-task {
      display: flex;
      gap: 0.5rem;
      max-width: 500px;
      width: 90%;
      margin: 0 auto;
      align-items: center;
    }
    .new-task input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid var(--muted);
      border-radius: 0.5rem;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
    }
    .new-task input:focus {
      outline: none;
      border-color: #3B82F6;
      box-shadow: 0 0 8px #3B82F6aa;
    }
    .new-task button {
      padding: 0.75rem 1rem;
      background: var(--text);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
      user-select: none;
    }
    .new-task button:hover {
      background: #374151;
    }

    /* Lista tasks */
    ul#tasks {
      list-style: none;
      flex: 1;
      display: grid;
      gap: 1rem;
      overflow-y: auto;
      padding: 0 1rem;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
      max-height: calc(100vh - 200px);
    }
    ul#tasks::-webkit-scrollbar {
      width: 8px;
    }
    ul#tasks::-webkit-scrollbar-track {
      background: transparent;
    }
    ul#tasks::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }

    /* Singolo task */
    .task {
      position: relative;
      background: #fff;
      border-radius: 0.75rem;
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      user-select: none;
      word-break: break-word;
      transition: opacity 0.3s ease;
    }
    .title {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      flex-grow: 1;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .actions button {
      background: rgba(0, 0, 0, 0.1);
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      padding: 0.2rem 0.6rem;
      border-radius: 0.5rem;
      transition: background 0.2s;
      user-select: none;
    }
    .actions button:hover {
      background: rgba(0, 0, 0, 0.2);
    }
    .complete-btn {
      color: var(--success);
    }
    .delete-btn {
      color: var(--danger);
    }
    .task.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }

    /* Responsive generico */
    @media (max-width: 640px) {
      .container {
        padding: 1rem 1rem 1.5rem;
      }
      h1 {
        font-size: 1.75rem;
      }
      .new-task {
        width: 95%;
        max-width: 100%;
      }
      .new-task input {
        font-size: 1rem;
      }
      .new-task button {
        font-size: 1rem;
        padding: 0.65rem 1rem;
      }
      ul#tasks {
        padding: 0 0.5rem;
        gap: 0.8rem;
        max-height: calc(100vh - 180px);
      }
      .task {
        min-height: 90px;
        font-size: 0.95rem;
        padding: 0.75rem;
      }
      .actions button {
        font-size: 1.1rem;
        padding: 0.15rem 0.4rem;
      }
    }
    @media (max-width: 400px) {
      .login-container {
        padding: 1.2rem 1.5rem;
      }
      .login-container h2 {
        font-size: 1.25rem;
      }
      .login-container input[type="email"],
      .login-container input[type="password"] {
        padding: 0.6rem 0.75rem;
        font-size: 0.95rem;
      }
      .login-container button {
        font-size: 1rem;
        padding: 0.6rem 0;
      }
      .new-task {
        width: 95%;
        flex-direction: column;
      }
      .new-task input {
        margin-bottom: 0.5rem;
      }
      ul#tasks {
        grid-template-columns: 1fr !important;
        max-height: calc(100vh - 160px);
      }
    }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginScreen = document.getElementById("login-screen");
    const container = document.querySelector(".container");
    const loginForm = document.getElementById("login-form");
    const loginError = document.getElementById("login-error");
    const tasksList = document.getElementById("tasks");
    const newTaskInput = document.getElementById("new-task-input");
    const addTaskBtn = document.getElementById("add-task-btn");

    let currentUser = null;

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;
      if (!email || !password) {
        loginError.textContent = "Inserisci email e password.";
        return;
      }
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        loginScreen.style.display = "none";
        container.style.display = "flex";
        loadTasksRealtime();
      } catch (error) {
        loginError.textContent = "Email o password errati.";
      }
    });

    function renderTask(docSnap) {
      const taskData = docSnap.data();
      const li = document.createElement("li");
      li.classList.add("task");
      if (taskData.completed) li.classList.add("completed");
      li.dataset.id = docSnap.id;
      li.innerHTML = `
        <div class="title">${taskData.title}</div>
        <div class="actions">
          <button class="complete-btn" title="Completa"><span>‚úîÔ∏è</span></button>
          <button class="delete-btn" title="Elimina"><span>üóëÔ∏è</span></button>
        </div>
      `;
      const completeBtn = li.querySelector(".complete-btn");
      completeBtn.onclick = () => toggleComplete(docSnap.id, !taskData.completed);
      const deleteBtn = li.querySelector(".delete-btn");
      deleteBtn.onclick = () => deleteTask(docSnap.id);
      return li;
    }

    function toggleComplete(taskId, completed) {
      if (!currentUser) return;
      const taskDocRef = doc(db, "users", currentUser.uid, "tasks", taskId);
      setDoc(taskDocRef, { completed }, { merge: true });
    }

    async function deleteTask(taskId) {
      if (!currentUser) return;
      const taskRef = doc(db, "users", currentUser.uid, "tasks", taskId);
      await deleteDoc(taskRef);
    }

    async function addTask(title) {
      if (!currentUser) return;
      const tasksCollectionRef = collection(db, "users", currentUser.uid, "tasks");
      const newTaskRef = doc(tasksCollectionRef); // genera id automaticamente
      await setDoc(newTaskRef, {
        title: title,
        completed: false,
        createdAt: new Date()
      });
    }

    addTaskBtn.addEventListener("click", async () => {
      const title = newTaskInput.value.trim();
      if (!title) return;
      await addTask(title);
      newTaskInput.value = "";
    });

    // Invio con Enter
    newTaskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTaskBtn.click();
    });

    let unsubscribeTasks = null;

    function loadTasksRealtime() {
      if (!currentUser) return;
      if (unsubscribeTasks) unsubscribeTasks();
      const tasksCollectionRef = collection(db, "users", currentUser.uid, "tasks");
      unsubscribeTasks = onSnapshot(tasksCollectionRef, (snapshot) => {
        tasksList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          tasksList.appendChild(renderTask(docSnap));
        });
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginScreen.style.display = "none";
        container.style.display = "flex";
        loadTasksRealtime();
      } else {
        currentUser = null;
        loginScreen.style.display = "flex";
        container.style.display = "none";
        if (unsubscribeTasks) unsubscribeTasks();
      }
    });
  </script>
</head>
<body>
  <section id="login-screen">
    <form class="login-container" id="login-form" autocomplete="off" spellcheck="false">
      <h2>Accedi</h2>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" autocomplete="off" required />
      <label for="password">Password</label>
      <input id="password" type="password" name="password" autocomplete="off" required />
      <button type="submit">Accedi</button>
      <div class="login-error" id="login-error"></div>
    </form>
  </section>

  <section class="container">
    <h1>To-Do List</h1>
    <div class="new-task">
      <input id="new-task-input" type="text" placeholder="Aggiungi nuova attivit√†..." />
      <button id="add-task-btn">Aggiungi</button>
    </div>
    <ul id="tasks"></ul>
  </section>
</body>
</html>

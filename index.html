<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List con Login Responsive</title>
  <style>
    :root {
      --colors: #FDE68A, #A7F3D0, #BFDBFE, #FECACA, #D9D7FE;
      --background: #F3F4F6;
      --text: #1F2937;
      --muted: #6B7280;
      --success: #10B981;
      --danger: #EF4444;
    }
    *, *::before, *::after {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- LOGIN STYLES --- */

    #login-screen {
      width: 100vw;
      height: 100vh;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 1.5rem 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1F2937;
      font-size: 1.5rem;
    }

    .login-container label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #374151;
      font-size: 0.9rem;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.7rem 0.9rem;
      margin-bottom: 1rem;
      border: 2px solid #D1D5DB;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .login-container input[type="email"]:focus,
    .login-container input[type="password"]:focus {
      outline: none;
      border-color: #3B82F6;
      box-shadow: 0 0 6px #3B82F6aa;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem 0;
      background-color: #3B82F6;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #2563EB;
    }

    .login-error {
      margin-top: 0.5rem;
      color: #EF4444;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.2em;
    }

    /* --- TO-DO LIST CONTAINER --- */

    .container {
      width: 100vw;
      max-width: 960px;
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 1rem 1.5rem 2rem;
      gap: 1rem;
      box-sizing: border-box;
      /* Nascondo la lista finch√© non si logga */
      display: none;
    }

    h1 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      text-align: center;
      color: var(--text);
      margin-top: 0.75rem;
    }

    /* Nuovo task: input e bottone */
    .new-task {
      display: flex;
      gap: 0.5rem;
      max-width: 500px;
      width: 90%;
      margin: 0 auto;
      align-items: center;
    }
    .new-task input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid var(--muted);
      border-radius: 0.5rem;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
    }
    .new-task input:focus {
      outline: none;
      border-color: #3B82F6;
      box-shadow: 0 0 8px #3B82F6aa;
    }
    .new-task button {
      padding: 0.75rem 1rem;
      background: var(--text);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
      user-select: none;
    }
    .new-task button:hover {
      background: #374151;
    }

    /* Lista tasks */
    ul#tasks {
      list-style: none;
      flex: 1;
      display: grid;
      gap: 1rem;
      overflow-y: auto;
      padding: 0 1rem;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
      max-height: calc(100vh - 200px);
    }
    ul#tasks::-webkit-scrollbar {
      width: 8px;
    }
    ul#tasks::-webkit-scrollbar-track {
      background: transparent;
    }
    ul#tasks::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }

    /* Singolo task */
    .task {
      position: relative;
      background: #fff;
      border-radius: 0.75rem;
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      user-select: none;
      word-break: break-word;
      transition: opacity 0.3s ease;
    }
    .title {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      flex-grow: 1;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .actions button {
      background: rgba(0, 0, 0, 0.1);
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      padding: 0.2rem 0.6rem;
      border-radius: 0.5rem;
      transition: background 0.2s;
      user-select: none;
    }
    .actions button:hover {
      background: rgba(0, 0, 0, 0.2);
    }
    .complete-btn {
      color: var(--success);
    }
    .delete-btn {
      color: var(--danger);
    }
    .task.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }

    /* Responsive generico */
    @media (max-width: 640px) {
      .container {
        padding: 1rem 1rem 1.5rem;
      }
      h1 {
        font-size: 1.75rem;
      }
      .new-task {
        width: 95%;
        max-width: 100%;
      }
      .new-task input {
        font-size: 1rem;
      }
      .new-task button {
        font-size: 1rem;
        padding: 0.65rem 1rem;
      }
      ul#tasks {
        padding: 0 0.5rem;
        gap: 0.8rem;
        max-height: calc(100vh - 180px);
      }
      .task {
        min-height: 90px;
        font-size: 0.95rem;
        padding: 0.75rem;
      }
      .actions button {
        font-size: 1.1rem;
        padding: 0.15rem 0.4rem;
      }
    }
    @media (max-width: 400px) {
      .login-container {
        padding: 1.2rem 1.5rem;
      }
      .login-container h2 {
        font-size: 1.25rem;
      }
      .login-container input[type="email"],
      .login-container input[type="password"] {
        padding: 0.6rem 0.75rem;
        font-size: 0.95rem;
      }
      .login-container button {
        font-size: 1rem;
        padding: 0.6rem 0;
      }
      .new-task {
        width: 95%;
        flex-direction: column;
      }
      .new-task input {
        margin-bottom: 0.5rem;
      }
      ul#tasks {
        grid-template-columns: 1fr !important;
        max-height: calc(100vh - 160px);
      }
    }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAOPSQKmSES4Aa4wf7wRCTNepBEpe7PqEw",
      authDomain: "todo-sync-8d791.firebaseapp.com",
      projectId: "todo-sync-8d791",
      storageBucket: "todo-sync-8d791.appspot.com",
      messagingSenderId: "699733252639",
      appId: "1:699733252639:web:99276535a646e79b52532a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loginScreen = document.getElementById('login-screen');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');

    const container = document.querySelector('.container');
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const tasksUL = document.getElementById('tasks');

    let tasks = [];
    let unsubscribeTasksListener = null;
    let currentUser = null;

    function showError(msg) {
      loginError.textContent = msg;
    }

    function render() {
      tasksUL.innerHTML = '';
      tasks.forEach((task, idx) => {
        const li = document.createElement('li');
        li.className = `task${task.done ? ' completed' : ''}`;
        const colors = getComputedStyle(document.documentElement)
          .getPropertyValue('--colors').split(',');
        const color = colors[idx % colors.length].trim();

        li.style.backgroundColor = color;

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = task.title;
        li.appendChild(title);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const completeBtn = document.createElement('button');
        completeBtn.innerHTML = task.done ? '‚Ü©Ô∏è' : '‚úì';
        completeBtn.title = task.done ? 'Segna come da fare' : 'Segna come fatto';
        completeBtn.className = 'complete-btn';
        completeBtn.addEventListener('click', () => toggleDone(task.id));
        actions.appendChild(completeBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'üóëÔ∏è';
        deleteBtn.title = 'Elimina task';
        deleteBtn.className = 'delete-btn';
        deleteBtn.addEventListener('click', () => deleteTask(task.id));
        actions.appendChild(deleteBtn);

        li.appendChild(actions);

        tasksUL.appendChild(li);
      });
    }

    // Firestore
    async function addTask(title) {
      if (!currentUser) return;
      const taskRef = doc(collection(db, 'users', currentUser.uid, 'tasks'));
      await setDoc(taskRef, { title, done: false });
    }

    async function toggleDone(taskId) {
      if (!currentUser) return;
      const taskRef = doc(db, 'users', currentUser.uid, 'tasks', taskId);
      const task = tasks.find(t => t.id === taskId);
      if (!task) return;
      await setDoc(taskRef, { title: task.title, done: !task.done });
    }

    async function deleteTask(taskId) {
      if (!currentUser) return;
      const taskRef = doc(db, 'users', currentUser.uid, 'tasks', taskId);
      await taskRef.delete();
    }

    function startTasksListener(uid) {
      if (unsubscribeTasksListener) unsubscribeTasksListener();
      const tasksCollection = collection(db, 'users', uid, 'tasks');
      unsubscribeTasksListener = onSnapshot(tasksCollection, snapshot => {
        tasks = [];
        snapshot.forEach(doc => {
          tasks.push({ id: doc.id, ...doc.data() });
        });
        render();
      });
    }

    // Login
    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        showError('Email e password sono obbligatorie');
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showError('');
      } catch (err) {
        showError('Credenziali errate o utente non registrato');
      }
    });

    // Auth state listener
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginScreen.style.display = 'none';
        container.style.display = 'flex';
        startTasksListener(user.uid);
      } else {
        currentUser = null;
        container.style.display = 'none';
        loginScreen.style.display = 'flex';
        tasks = [];
        render();
      }
    });

    // Gestione aggiunta task
    addBtn.addEventListener('click', async () => {
      const val = taskInput.value.trim();
      if (!val) return;
      await addTask(val);
      taskInput.value = '';
    });
    taskInput.addEventListener('keydown', async e => {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });
  </script>
</head>
<body>
  <div id="login-screen">
    <div class="login-container" role="main" aria-label="Login">
      <h2>Accedi al tuo account</h2>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="tuo@email.com" autocomplete="username" aria-required="true" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" aria-required="true" />
      <button id="login-btn" aria-label="Login">Login</button>
      <div id="login-error" class="login-error" role="alert" aria-live="polite"></div>
    </div>
  </div>

  <div class="container" role="main" aria-label="Lista To-Do">
    <h1>La tua To-Do List</h1>
    <div class="new-task">
      <input type="text" id="task-input" placeholder="Aggiungi nuovo task..." aria-label="Nuovo task" />
      <button id="add-btn" aria-label="Aggiungi task">Aggiungi</button>
    </div>
    <ul id="tasks" aria-live="polite" aria-relevant="additions removals"></ul>
  </div>
</body>
</html>
